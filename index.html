<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="img/timer.jpg" class="img" alt="">

    <div class="container">
        <!-- input -->
         <div class="input-conatiner" id="input-container">
            <h1>create a custom Countdown</h1>
            <form action="" class="form" id="countdownForm">
                <label for="title">Title</label>
                <input id="title" type="text" placeholder="What are you counting down to?"/>
            <label for="date-picker">Select a Date</label>
            <input type="date" id="date-picker">
            <button type="submit">Submit</button>
            </form>
         </div>

         <!-- countdown -->

         <div class="countdown" id="countdown" hidden >
            <h1 id="countdown-title">Countdown Title Here</h1>
        
       
         <ul>
            <li><span></span>Days</li>
            <li><span></span>Hours</li>
            <li><span></span>Minutes</li>
            <li><span></span>Seconds</li>
         </ul>
         <button id="countdown-button">Reset</button>
    </div>

    <!-- countdown complete -->
     <div class="complete" id="complete" hidden>
        <h1 class="complete-title">Countdown Complete!</h1>
        <h1 id="complete-info"></h1>
        <button id="complete-button">New Countdown</button>
     </div>
    </div>
     <!-- script -->
      <script src="app.js"></script>
</body>
</html>
