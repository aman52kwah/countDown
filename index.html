<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="img/timer.jpg" class="img" alt="">

    <div class="container">
        <!-- input -->
         <div class="input-conatiner" id="input-container">
            <h1>create a custom Countdown</h1>
            <form action="" class="form" id="countdownForm">
                <label for="title">Title</label>
                <input id="title" type="text" placeholder="What are you counting down to?"/>
            <label for="date-picker">Select a Date</label>
            <input type="date" id="date-picker">
            <button type="submit">Submit</button>
            </form>
         </div>

         <!-- countdown -->

         <div class="countdown" id="countdown" hidden></div>
         <h1 id="countdown-title">Countdown Title Here</h1>
    </div>

</body>
</html>
